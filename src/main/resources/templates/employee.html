<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<link media="all" rel="stylesheet" href="/static/css/all-clients.css" th:href="@{/css/all-clients.css}"
      type="text/css"/>
<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<table class="table">
    <tr>
        <th>Номер</th>
        <th>Имя</th>
        <th>Отделение</th>
        <th>Направление</th>
        <th>пароль</th>
    </tr>
<p th:each="employee : ${listEmployee}">
    <tr>

    <td th:text="${employee.username}"/></td>
    <td th:text="${employee.employeeName}"/></td>
    <td th:text="${employee.department}"/></td>
    <td th:text="${employee.speciality}"/></td>
    <td th:text="${employee.password}"/></td>
    </tr>
</p>
</table>

</body>
</html>
