<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <!--<link rel="stylesheet" th:href="@{../../static/login.css}">-->
    <link media="all" rel="stylesheet" href="/static/css/login.css" th:href="@{/css/login.css}" type="text/css"/>
    <meta charset="UTF-8">
    <title>Login page</title>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="registration-cssave">
    <form name="f" method="post" action="/process_login">
        <h3 class="text-center">Вход в Nicom</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="username" maxlength="15"
                   id="username" placeholder="№ Мастера" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password"  id="password"
                   placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Вход в аккаунт</button>
        </div>

        <div class="form-group">
            <a th:href="@{/auth/registration}">
                <button class="btn btn-primary btn-block registration-account" type="button">Регистрация</button>
            </a>
        </div>

        <div th:if="${param.error}" style="color :red">
            Неправильное имя или пароль
        </div>
    </form>
</div>
</body>
</html>
