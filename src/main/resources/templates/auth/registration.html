<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<br/>
<br/>
<a th:href="@{/auth/login}">
    <button type="button">Залогиниться</button>
</a>
<br/>
<br/>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${employee}">
    <label for="username">Введите № мастера: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        Username используется
    </div>
    <br/>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        password error
    </div>
    <br/>
    <br/>
    <input type="submit" value="Зарегистрироваться"/>

</form>
</body>
</html>
